<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admission Form - Devbhoomi Uttarakhand University</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family:  sans-serif;
      background: #20206b;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      margin: 50px auto;
      
    }

    h1 {
      text-align: center;
      color: #2e3b55;
      margin-bottom: 30px;
    }


    h2 {
      text-align: center;
      color: #2e3b55;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .name-group {
  display: flex;
  gap: 20px; 
}

.name-group input {
  flex: 1; 
}
 

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 8px;
    }

    .gender-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    button {
  background: #d32f2f;    
  color: white;              
  padding: 12px 20px;        
  font-size: 16px;           
  border-radius: 8px;        
  cursor: pointer;      
}


    button:hover {
      background: #b71c1c;
    }

    .button-container {
  display: flex;
  justify-content: center; 
  margin-top: 25px;
}


    .footer-note {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><b>DEVBHOOMI UTTARAKHAND UNIVERSITY</b></h1><h2><br>ADMISSION FORM</h2>
    <p style="text-align: center; margin-bottom: 20px;">
      <a href="https://www.dbuu.ac.in" >KNOW MORE ABOUT US</a>
    </p>

    <form>
      
      
<div class="name-group">
  <input type="text" id="firstname" name="firstname" placeholder="First Name">
  <input type="text" id="lastname" name="lastname" placeholder="Last Name">
</div>


      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="abc@gmail.com" >

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91........">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="course">Select Course</label>
      <select id="course" name="course">
        <option value="" disabled selected>Select a course</option>
        <option>B.Tech</option>
        <option>BBA</option>
        <option>BCA</option>
        <option>B.Sc</option>
        <option>Ph.D</option>
      </select>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" placeholder="Street/city/country" ></textarea>
      <div class="button-container">
        <button type="submit">SUBMIT</button>
      </div>
      
    </form>

    <div class="footer-note">
       2025 Devbhoomi Uttarakhand University
    </div>
  </div>


</body>
</html>
